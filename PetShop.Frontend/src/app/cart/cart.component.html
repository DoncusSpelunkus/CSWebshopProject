<h3>Cart</h3>
<mat-card class="cart-item" *ngFor="let p of products" let i = index>
  <mat-card-title>{{ p.name }} </mat-card-title>
  <mat-card-subtitle>{{ p.price | currency }}</mat-card-subtitle>
  <input matInput [(ngModel)]="p.quantity" [ngModelOptions]="{standalone: true}" min="1" type="number" value="1"
         name="" class="form-control w-25" />
  <br />
  <mat-card-content>${{ p.quantity * p?.price | number : '1.2-2'}}</mat-card-content>
  <button mat-raised-button (click)="removeFromCart(p)">Remove from cart</button>
</mat-card>
