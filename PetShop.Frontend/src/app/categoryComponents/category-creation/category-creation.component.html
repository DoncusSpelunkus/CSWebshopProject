<div style="text-align: center">
  <h2>Create category</h2>
  <mat-form-field appearance="outline">Category type:
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="selected" name="Category" placeholder="Category">
      <mat-option value="">None</mat-option>
      <mat-option value="MainCat">Main category</mat-option>
      <mat-option value="SubCat">Sub category</mat-option>
      <mat-option value="Brand">Brand</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">Name:
    <input type="string" matInput [(ngModel)]="category.catName">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="postCategory(selected)">Create</button>
  <hr>
  <h2>Deletion category by id</h2>
  <mat-form-field appearance="outline">Category type:
    <mat-select  [(ngModel)]="selectedDelete" name="Category">
      <mat-label>Category</mat-label>
      <mat-option value="">None</mat-option>
      <mat-option class="optionField" value="MainCat">Main category</mat-option>
      <mat-option class="optionField" value="SubCat">Sub category</mat-option>
      <mat-option class="optionField" value="Brand">Brand</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">ID:
    <input type="number" matInput [(ngModel)]="categoryDeleteId">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="deleteCategoryById(selectedDelete)">Delete</button>
</div>
