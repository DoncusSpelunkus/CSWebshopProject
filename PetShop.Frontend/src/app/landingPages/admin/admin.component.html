<div>
  <app-header></app-header>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Products">
      <h1>Create and delete products</h1>
      <app-product-creation (change)="onChangeProd($event)"></app-product-creation>
       <hr>
      <app-product-list #prodList></app-product-list>
    </mat-tab>
    <mat-tab label="Specifications">
      <h1>Create and delete specifications</h1>
      <app-specification-creation (change)="onChangeSpec($event)"></app-specification-creation>
      <hr>
      <app-specification-list #specList></app-specification-list>
    </mat-tab>
    <mat-tab label="Categories">
      <h1>Create and delete categories</h1>
      <app-category-creation (change)="onChangeCat($event)"></app-category-creation>
      <hr>
      <app-category-list #catList></app-category-list>
    </mat-tab>
    <mat-tab label="Users">
      <h1>Create and delete User</h1>
      <app-user-admin-control (change)="onChangeUser($event)"></app-user-admin-control>
      <app-user-admin-list #userList></app-user-admin-list>
    </mat-tab>
  </mat-tab-group>
  <app-footer></app-footer>
</div>
