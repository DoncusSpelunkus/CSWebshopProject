<div>
  <app-header></app-header>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Personal information">
      <h1>Personal information</h1>
      <app-user-edit></app-user-edit>
    </mat-tab>
    <mat-tab label="Previous orders.">
      <h1>Previous orders</h1>
      <mat-grid-list cols="3" rowHeight="400px" gutterSize="15px">
        <mat-grid-tile >
          <mat-card *ngFor="let o of orderList">
            <mat-card-title>Order ID: {{ o.orderId }} </mat-card-title>
            <mat-card-subtitle>Price: {{ o.price}} dkk</mat-card-subtitle>
            <mat-card-subtitle>Quantity: {{ o.amount}}</mat-card-subtitle>
            <mat-card-subtitle>Date of Order: {{ o.dateOfOrder}}</mat-card-subtitle>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</div>
