<mat-grid-list cols="3" rowHeight="400px" gutterSize="15px">
<mat-grid-tile *ngFor="let p of productList | filter: name" >
<mat-card>
  <mat-card-header>
    <mat-card-title>{{p.name}}</mat-card-title>
    <mat-card-subtitle>{{p.mainCategory}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{p.imageUrl}}" alt="Image error">
  <mat-card-content>
    <p>Name: {{p.name}} - Price: {{p.price}}dkk - Product Number: {{p.id}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
