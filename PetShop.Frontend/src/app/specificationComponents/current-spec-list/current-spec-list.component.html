<mat-grid-list cols="7" rowHeight="150px" gutterSize="15px">
  <mat-grid-tile  *ngFor="let s of specList" >
    <mat-card>
      <mat-card>Name: {{s.specName}}</mat-card>
      <mat-card>Desc: {{s.description}}</mat-card>
      <button mat-raised-button (click)="deleteSpec(s.specsId)">Delete this spec</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
